<div class="panel panel-default">
    <div class="panel-body">
  
  <h1 class="page-header">Edit update</h1>
  
  <!-- Custom Success/Erro Message -->
  <div class="row show-hide-message" *ngIf="message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>
  
  <!-- Edit udpate Form -->
  <form (submit)="updateUpdateSubmit()" *ngIf="!loading">
    <!-- title Field -->
    <div class="form-group">
      <label for="title">Title</label>
      <!-- title Input -->
      <input [disabled]="processing" type="text" name="title" placeholder="*Title" class="form-control" [(ngModel)]="update.title" />
    </div>
  
    <!-- body Field -->
    <div class="form-group">
      <label for="body">Body</label>
      <!-- body Input -->
      <textarea name="body" rows="8" cols="80" placeholder="*Body" class="form-control" [(ngModel)]="update.body" ></textarea>
    </div>
  
    <!-- Delete Button -->
    <a [routerLink]="['/delete-update/', update._id]"><button  [disabled]="processing"  type="button" name="button" class="btn btn-danger">Delete</button></a>
    <!-- Go Back Button -->
    <button [disabled]="processing" type="button" name="button" class="btn btn-default" (click)="goBack()">Go Back</button>
    <!-- Save Changes Button -->
    <button [disabled]="processing" type="submit" name="save" class="btn btn-success">Save Changes</button>
  
  </form>
  
  </div>
  </div>
