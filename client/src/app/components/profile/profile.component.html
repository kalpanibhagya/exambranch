<div class="panel panel-default">
    
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2 col-lg-2 text-center">
                <img class="img-circle" src="../assets/avatar.png" alt="User Pic">
            </div>
        </div> 
        <div class="row">
            <div class=" col-md-12 col-lg-12">
                
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>User level</td>
                        <td>Administrator</td>
                    </tr>
                
                    <tr>
                        <td>Username</td>
                        <td>{{ username }}</td>
                    </tr>
                    
                    <tr>
                        <td>Email</td>
                        <td>{{ email }}</td>
                    </tr>
                </tbody>
                </table>
                <span class="pull-right">
                    <button class="btn btn-sm btn-warning" type="button" data-toggle="tooltip" data-original-title="Change Password">Change Password</button>
                    <button class="btn btn-sm btn-primary" type="button" data-toggle="tooltip" data-original-title="Edit profile"><i class="glyphicon glyphicon-edit"></i></button>
                    
                </span>
            </div>
        </div>
    </div>
    
</div>
